<!DOCTYPE html>

<polymer-element name="x-game-edit">
  <template>
    <h3>Game edit</h3>
  
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Name: </label>
            <input type="text" value="{{game.name}}">
        </div>
        <div class="control-group">
            <label class="control-label">Genre: </label>
            <input type="text" value="{{game.genre}}">
        </div>
        <div class="control-group">
            <label class="control-label">Description: </label>
            <textarea value="{{game.description}}"></textarea>
        </div>
        <div class="control-group">
            <label class="control-label">Rating: </label>
            <input type="number" value="{{game.rating | asInt}}" placeholder="from 1 to 5" min="1" max="5">
        </div>
        <footer class="form-actions">
            <a href="#/games" class="btn btn-danger btn-small">Cancel</a>
            <a href="#/games" on-click="{{save}}" class="btn btn-success">Save</a>
        </footer>
    </form>
  </template>
  <script type="application/dart" src="game-edit.dart"></script>
</polymer-element>
