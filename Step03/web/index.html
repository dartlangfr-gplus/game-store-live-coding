<!DOCTYPE html>
<html ng-app="angularMovieApp">
<head>
    <title>Game Store</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <style type="text/css">
      .games {
          text-align : justify;
        }
      
      .game {
        clear: both;
      }
      
      .game img {
        float: left;
        width: 200px;
        margin: 0 20px 20px 0;
      }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <header class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <section class="container">
                <a class="brand" href="#/welcome">Game Store</a>
                <ul class="nav">
                    <li><a href="#/games">Buy Games</a></li>
                </ul>
                <ul class="nav">
                    <li><a href="#/mybucket">My Bucket</a></li>
                </ul>
                <ul class="nav">
                    <li><a href="#/mygames">My Games</a></li>
                </ul>
            </section>
        </div>
    </header>
    
    <!-- Main part -->
    <section class="container" id="container">
        <h3>Games</h3>

        <div class="games" id="games">
            <div class="game">
                <template>
                  <img src="" class="span2">
                  <p>
                      <h3>{{game.name | toUpperCase}}
                        <a class="btn btn-info" on-click="addGame" data="{{game}}"><i class="icon-inbox icon-white"></i></a>
                      </h3>
                      <p><b>Genre:</b> {{game.genre}}</p>
                      <p><b>Description:</b> {{game.description}}</p>
                  </p>
                </template>
            </div>
        </div>


    </section>

    <script type="application/dart" src="index.dart"></script>
    <script src="packages/browser/dart.js"></script>
</body>
</html>
